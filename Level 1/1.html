<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Page</title>
    <link rel="stylesheet" href="1.css" />
    <script src="1.js" defer></script>
  </head>
  <body>
    <div id="nextPageContent" class="fade-in-start">
      <h1>Welcome to the next page...</h1>
      <p>You have entered a new area.</p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nextPageContent = document.getElementById("nextPageContent");

        setTimeout(() => {
          nextPageContent.classList.remove("fade-in-start");
          nextPageContent.classList.add("fade-in-end");
        }, 100);
      });
    </script>
  </body>
</html>
